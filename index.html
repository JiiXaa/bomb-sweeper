<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome Import -->
    <script
      src="https://kit.fontawesome.com/733177767a.js"
      crossorigin="anonymous"
    ></script>
    <!-- Main CSS Styles -->
    <link rel="stylesheet" href="css/styles.css" />
    <!-- Google Fonts Import -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400&display=swap"
      rel="stylesheet"
    />
    <title>ðŸ’£ Bomb Sweeper ðŸ’£</title>
  </head>
  <body>
    <main class="game">
      <div class="game__wrapper">
        <!-- Main Menu Layer -->
        <div class="game__layer main--menu" id="js-main-menu">
          <header class="menu__header">
            <span class="bomb-emoji disable-select">ðŸ’£</span>
            <h1>Welcome to B&nbsp;&nbsp; mb Sweeper</h1>
          </header>
          <div class="btn-group">
            <button class="menu__btn play--btn" id="js-play-btn">Play</button>
            <button class="menu__btn rules--btn" id="js-rules-btn">
              Rules
            </button>
            <button class="menu__btn settings--btn" id="js-settings-btn">
              <i class="fa-solid fa-gear"></i>
            </button>
          </div>
        </div>
        <!-- End Main Menu Layer -->

        <!-- Game Layer -->
        <div class="game__layer game-board hidden" id="js-game-screen">
          <h1>This will be a game board</h1>
        </div>
        <!-- End Game Layer -->

        <!-- Rules Layer -->
        <div class="game__layer game-rules hidden" id="js-rules-screen">
          <h1>This will be a game rules screen</h1>
        </div>
        <!-- End Rules Layer -->

        <!-- Settings Layer -->
        <div class="game__layer game-settings hidden" id="js-settings-screen">
          <h1>This will be a game settings screen</h1>
        </div>
        <!-- End Settings Layer -->
      </div>
    </main>

    <script src="js/index.js" type="module"></script>
  </body>
</html>
